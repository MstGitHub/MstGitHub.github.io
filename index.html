<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #box{
      display: flex;
      justify-content: space-around;
      align-items: center;
      flex-direction: column;
      height: 100%;
      width: 100%;
      position: fixed;
    }
    #menus{
      width: 100%;
      height: 100px;
    }
  </style>
</head>
<body>
  <div id="box">
      <textarea id="menus">
        盖浇饭 砂锅 大排档 米线 满汉全席 西餐 麻辣烫 自助餐 炒面 快餐 水果 西北风 馄饨 火锅 烧烤 泡面 水饺 日本料理 涮羊肉 味千拉面 面包 扬州炒饭 自助餐 菜饭骨头汤 茶餐厅 海底捞 西贝莜面村 披萨 麦当劳 KFC 汉堡王 卡乐星 兰州拉面 沙县小吃 烤鱼 烤肉 海鲜 铁板烧 韩国料理 粥 快餐 萨莉亚 桂林米粉 东南亚菜 甜点 农家菜 川菜 粤菜 湘菜 本帮菜 生活 全家便当 
      </textarea>

      <div id="food">今天吃点神马</div>

      <button id="btn1">随机一下</button>
  </div>
  <script>
    const menus = document.querySelector("#menus");
    const food = document.querySelector("#food");
    const btn1 = document.querySelector("#btn1");

    let status = 1;

    btn1.onclick = () => {
      if (status === 2) {
        status = 1;
        clearInterval(this.timeId);
        return;
      }
      status = 2;
      const currentMenus = menus.value.trim().split(" ").filter((item) => !!item);
      const len = currentMenus.length - 1;
      this.timeId = setInterval(() => {
        food.innerHTML = `今天吃点${currentMenus[Math.floor(Math.random() * len)]}`
      }, 200);
    }

  </script>
</body>
</html>
